<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>test03</title>
    <style>
      div {
        width: 130px;
        height: 100px;
        margin: 10px;
        padding: 10px;
        color: blue;
        border: 2px solid;
        display: inline-block;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      for (var i = 0; i < 100; i++) {
        var divDom = document.createElement("div");
        divDom.textContent =
          "天生丽质难自弃，一朝选在君王侧。回眸一笑百媚生，六宫粉黛无颜色。";

        document.body.appendChild(divDom);
      }
    </script>
  </body>
</html>
